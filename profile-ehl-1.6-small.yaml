name: EHS-1.6-small
description: EHS App 1.5
type: add-on
defaultRepoURL: 593235963820.dkr.ecr.us-west-2.amazonaws.com
packs:
- name: ehs-infra
  type: manifest
  install-priority: 10
  argo_manifests:
  - name: ehs-rabbitmq
    namespace: ehs-rabbitmq
    source:
      repoURL: 593235963820.dkr.ecr.us-west-2.amazonaws.com
      chart: helm/rabbitmq
      version: 8.15.2
    parameters: []
  - name: ehs-postgresql
    namespace: ehs-postgresql
    source:
      chart: helm/postgresql
      version: 10.4.9
    parameters:
    - name: persistence.size
      value: 2Gi
- name: ehs-platform
  type: manifest
  install-priority: 20
  argo_manifests:
  - name: ehs-spark
    namespace: ehs-spark
    source:
      chart: helm/spark
      version: 5.4.4
    parameters:
    - name: spark.super
      value: engage
  - name: ehs-minio
    namespace: ehs-minio
    source:
      chart: helm/minio
      version: 6.8.0
    parameters:
    - name: minio.super
      value: engage
- name: ehs-app1
  type: manifest
  install-priority: 30
  argo_manifests:
  - name: ehs-app1
    namespace: ehs-app1
    source:
      chart: helm/nginx
      version: 10.1.0
    parameters:
    - name: app.something
      value: cool
