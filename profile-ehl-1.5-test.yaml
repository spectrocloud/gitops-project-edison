name: EHS-1.5-medium
description: EHS App 1.5
type: add-on
defaultRepoURL: 593235963820.dkr.ecr.us-west-2.amazonaws.com
packs:
- name: ehs-infra
  type: manifest
  install-priority: 10
  argo_manifests:
  - name: ehs-rabbitmq
    namespace: ehs-rabbitmq
    source:
      repoURL: 593235963820.dkr.ecr.us-west-2.amazonaws.com
      chart: helm/rabbitmq
      version: 8.15.2
    parameters: []
  - name: ehs-postgresql
    namespace: ehs-postgresql
    source:
      chart: helm/postgresql
      version: 10.4.9
    parameters:
    - name: persistence.size
      value: 8Gi
- name: ehs-platform
  type: manifest
  install-priority: 20
  argo_manifests:
  - name: ehs-spark
    namespace: ehs-spark
    source:
      chart: helm/spark
      version: 5.4.4
    parameters:
    - name: spark.super
      value: engage
  - name: ehs-vault
    namespace: ehs-vault
    source:
      chart: helm/vault
      version: 1.6.2
    parameters:
    - name: server.dev.enabled
      value: "true"
- name: ehs-app1
  type: manifest
  install-priority: 30
  argo_manifests:
  - name: ehs-app1
    namespace: ehs-app1
    source:
      chart: helm/nginx
      version: 9.1.0
    parameters:
    - name: app.something
      value: cool
